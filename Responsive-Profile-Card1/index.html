<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="me.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Sara Alizadeh</span>
            <span class="job">FrontEnd Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background-color: #4267b2;" class="link">
                <i class="btn bxl-facebook"></i>
            </a>
            <a href="#" style="background-color: #1da1f2;" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" style="background-color: #e1306c;" class="link">
                <i clas<i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background-color: #052d7d;" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Massage</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <box-icon name='message-rounded'></box-icon>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <box-icon name='share-alt' ></box-icon>
                <span class="number">80k</span>
            </div>
        </div>
    </div>
</body>
</html>
